<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogo da Velha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="bg-light text-center">
    <header class="conteiner ">
        <h1>Jogo da velha</h1>
    </header>
    <main>
        <div class="par-ou-impar">
            <span class="btns-escolha d-block">Escolha <button id="btn-par" class="fw-bold">PAR</button> ou <button
                    id="btn-impar" class="fw-bold">IMPAR</button></span>
            <legend>Digite um número de 0 a 9</legend>
            <input class="escolha-de-numero-usuario" type="number" placeholder="0 ou digite" title="digite um numero de 0 a 9 ou deixe em branco para 0"
                required>
            <input class="btn-enviar fw-bold" type="submit" >
            <h2 class="resultado">Resultado</h2>
        </div>
        <div class="x-ou-o">
            <span class="btns-x-ou-o d-block">Escolha <button id="btn-x" class="fw-bold btn-x btn-info">X</button> ou <button id="btn-o"
                    class="fw-bold btn-O btn-warning">O</button></span>
            <h2 class="exibe-escolha"></h2>
        </div>
        <div class="area-jogo">
            <table id="table" class="table-bordered d-inline">
                <tr class="">

                    <td class=><button id="pos-0" class="fw-bold btn btn-jogo h-100 w-100 p-0">X</button></td>
                    <td class=><button id="pos-1" class="fw-bold btn btn-jogo h-100 w-100 p-0">O</button></td>
                    <td class=><button id="pos-2" class="fw-bold btn btn-jogo h-100 w-100 p-0"></button></td>
                </tr>
                <tr class="">
                    <td class=><button id="pos-3" class="fw-bold btn btn-jogo h-100 w-100 p-0"></button></td>
                    <td class=><button id="pos-4" class="fw-bold btn btn-jogo h-100 w-100 p-0"></button></td>
                    <td class=><button id="pos-5" class="fw-bold btn btn-jogo h-100 w-100 p-0"></button></td>
                </tr>
                <tr class="">
                    <td class=><button id="pos-6" class="fw-bold btn btn-jogo h-100 w-100 p-0"></button></td>
                    <td class=><button id="pos-7" class="fw-bold btn btn-jogo h-100 w-100 p-0"></button></td>
                    <td class=><button id="pos-8" class="fw-bold btn btn-jogo h-100 w-100 p-0"></button></td>
                    <!-- <td id="pos-8" class="w-25">X</td> -->
                </tr>
            </table>
            <p class="mensagem">Parabens Você venceu</p>
            <button><a href="">Recomeçar</a></button>

        </div>

    </main>
    <footer></footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html
